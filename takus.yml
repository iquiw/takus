version: '0.1'

templates:
  - &hoge
    cmds:
      - echo "foo $HOGE"
    dir: /tmp/hoge

tasks:
  default:
    deps: [build, install]

  build:
    <<: *hoge
    # commands:
    #   - echo "{{ env.HOGE }}"
    # directory: hoge
    envs:
      HOGE: foo

  compile:
    deps:
      - build
    cmds:
      - echo hoge

  install:
    cmds:
      - echo "$PWD"
    dir: /tmp/hoge
    envs:
      HOGE: moge
